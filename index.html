<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyperwave WhatsApp Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <header class="header">
    <div class="nav-container">
      <img src="logo1.png" alt="Company Logo" class="logo" onclick="window.location.href='https://engineeringhyperwave.github.io/hyperwave/'">
    </div>
  </header>

  <div class="form-wrapper">
    <div class="form-container">
      <h2>Chat With Us</h2>
      <form id="chatForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>

        <div class="gender-group">
          <div class="gender-option" data-gender="Male">Male</div>
          <div class="gender-option" data-gender="Female">Female</div>
        </div>

        <textarea id="question" name="question" placeholder="Your Question?" required></textarea>
        <button type="submit">Chat With Us</button>
      </form>
    </div>
  </div>

  <script>
    let selectedGender = "";

    // ✅ 自动识别关键词（越多越好）
    const keywords = [
      "project", "quotation", "quote", "invoice", "support", "urgent", "installation", "delivery", "pricing",
      "technical", "schedule", "setup", "document", "payment", "order", "purchase", "contract", "timeline",
      "deadline", "issue", "problem", "error", "maintenance", "service", "request", "follow-up", "status",
      "tracking", "dispatch", "engineer", "team", "site", "visit", "meeting", "call", "callback", "help",
      "assistance", "troubleshoot", "configure", "activate", "connect", "install", "deploy", "launch",
      "start", "begin", "complete", "finish"
    ];

    document.querySelectorAll(".gender-option").forEach(option => {
      option.addEventListener("click", function () {
        document.querySelectorAll(".gender-option").forEach(o => o.classList.remove("selected"));
        this.classList.add("selected");
        selectedGender = this.getAttribute("data-gender");
      });
    });

    document.getElementById("chatForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const question = document.getElementById("question").value.trim();

      if (!name || !phone || !selectedGender || !question) {
        alert("Please fill in all fields.");
        return;
      }

      // ✅ 判断是否为工作讯息
      const isServiceMessage = keywords.some(kw => question.toLowerCase().includes(kw));
      const refPrefix = isServiceMessage ? "HYPER" : "ENQ";
      const refNumber = `${refPrefix}-${Date.now()}`;
      const timestamp = new Date().toLocaleString();
      const title = selectedGender === "Male" ? "Mr." : "Ms.";
      const message = `Hi, I'm ${title} ${name}, my phone is ${phone}, and I have a question:\n\n${question}\n\nRef: ${refNumber}\nTime: ${timestamp}`;

      // ✅ 永远发给你自己
      const yourLink = `https://wa.me/601113152899?text=${encodeURIComponent(message)}`;
      window.open(yourLink, "_blank");

      // ✅ 如果是工作讯息，也发给三位上司
      if (isServiceMessage) {
        const bosses = [
          '60125889044', // Richard Juani
          '60123131440', // Johnny Ting
          '60129009380'  // Kevin Chan
        ];
        bosses.forEach(number => {
          const bossLink = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
          window.open(bossLink, "_blank");
        });
      }
    });
  </script>

</body>
</html>
